version: 0.6.{build}

install:
    - nuget restore

build:
  project: MoreDotNet.sln
  verbosity: detailed

environment:
    repo_token:  
       secure: h0CL0d02rQ0lXPrpXJ4XeJfgpcvHAbjyry+FK1x+atkOeSjUOCUJVKwIUBjPSK6s

after_test: 
# generate report for XUnit testing framework:
    -cmd: Source\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"Source\packages\xunit.runner.console.2.1.0\tools\xunit.console.exe" -targetargs:"Source\MoreDotNet.Test\bin\debug\MoreDotNet.Tests.dll -parallel none -noshadow" -output:coverage.xml -searchdirs:".\Source\MoreDotNet.Test\bin\debug"

    -cmd: Source\packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml